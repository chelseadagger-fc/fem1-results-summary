<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="main-container">
    
    <div class="result-box">
      <h2>Your Result</h2>
      <div class="result-circ">
        <h3>76</h3>
        <p>of 100</p>
      </div>

      <h4>Great</h4>
      <p class="score-desc">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-box">
      <h2>Summary</h2>

      <div class="summary-cat cat-reaction">
        <div class="cat-text">
          <img src="./assets/images/icon-reaction.svg" />
          <p>Reaction</p>
        </div>
        <div class="total-score">
          <p><span class="score">80</span> / 100</p>
        </div>
      </div>

      <div class="summary-cat cat-memory">
        <div class="cat-text">
          <img src="./assets/images/icon-memory.svg" />
          <p>Memory</p>
        </div>
        <div class="total-score">
          <p><span class="score">92</span> / 100</p>
        </div>
      </div>

      <div class="summary-cat cat-verbal">
        <div class="cat-text">
          <img src="./assets/images/icon-verbal.svg" />
          <p>Verbal</p>
        </div>
        <div class="total-score">
          <p><span class="score">61</span> / 100</p>
        </div>
      </div>

      <div class="summary-cat cat-visual">
        <div class="cat-text">
          <img src="./assets/images/icon-visual.svg" />
          <p>Visual</p>
        </div>
        <div class="total-score">
          <p><span class="score">72</span> / 100</p>
        </div>
      </div>

      <button class="long-button">Continue</button>

</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">CDFC</a>.
  </div>
</body>
</html>
